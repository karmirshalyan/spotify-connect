<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Car Thing</title>
    <style>
        body {
            background: #121212;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 20px;
            margin: 20px 0;
        }
        button {
            background-color: #1DB954;
            border: none;
            border-radius: 50px;
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #1ed760;
        }
        #login {
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <h1>Spotify Car Thing</h1>
    <div id="login">
        <button onclick="login()">Login with Spotify</button>
    </div>

    <div id="player" style="display: none;">
        <img id="album-art" src="" alt="Album Art">
        <h2 id="track-name">Track Name</h2>
        <h3 id="artist-name">Artist Name</h3>
        <div>
            <button onclick="previousTrack()">⏮️</button>
            <button onclick="togglePlay()">⏯️</button>
            <button onclick="nextTrack()">⏭️</button>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
